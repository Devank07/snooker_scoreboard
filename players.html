<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Management Portal</title>
<style>
body { background:#1d1d1d; color:#eee; font-family:Arial; padding:20px; }
.container { max-width:600px; margin:auto; }
.player-box { border:1px solid #444; padding:15px; border-radius:8px; margin-bottom:15px; }
.player-box .title { font-size:1.2rem; margin-bottom:8px; }
.stat-row { display:flex; align-items:center; gap:10px; margin-bottom:6px; }
.stat-row label { width:80px; }
input[type="text"], input[type="color"] { padding:4px 8px; border-radius:4px; border:none; width: 100%; }
button { padding:6px 12px; border:none; border-radius:5px; background:#3a3a3a; color:#eee; cursor:pointer; }
button:hover { background:#555; }
</style>
</head>
<body>
<div class="container">
<h2>ðŸŽ± Player Management Portal</h2>

<div class="player-box" id="player1">
<div class="title">Player 1</div>
<div class="stat-row"><label>Name:</label><input type="text" id="p1name"></div>
<div class="stat-row"><label>Color:</label><input type="color" id="p1color"></div>
<div class="stat-row"><label>Logo URL:</label><input type="text" id="p1logo"></div>
</div>

<div class="player-box" id="player2">
<div class="title">Player 2</div>
<div class="stat-row"><label>Name:</label><input type="text" id="p2name"></div>
<div class="stat-row"><label>Color:</label><input type="color" id="p2color"></div>
<div class="stat-row"><label>Logo URL:</label><input type="text" id="p2logo"></div>
</div>

<div style="text-align:center;">
<button onclick="savePlayers()">ðŸ’¾ Save Players</button>
</div>
</div>

<script>
async function fetchData(){
    const resp = await fetch("data.json?nocache="+Date.now());
    return await resp.json();
}

async function pushData(data){
    const content=JSON.stringify(data,null,2);
    await fetch("data.json",{method:"PUT",body:content});
}

async function loadPlayers(){
    const d = await fetchData();
    document.getElementById("p1name").value = d.player1 || "";
    document.getElementById("p1color").value = d.color1 || "#1E90FF";
    document.getElementById("p1logo").value = d.logo1 || "";
    document.getElementById("p2name").value = d.player2 || "";
    document.getElementById("p2color").value = d.color2 || "#FF4500";
    document.getElementById("p2logo").value = d.logo2 || "";
}

async function savePlayers(){
    const d = await fetchData();
    d.player1 = document.getElementById("p1name").value;
    d.color1 = document.getElementById("p1color").value;
    d.logo1 = document.getElementById("p1logo").value;
    d.player2 = document.getElementById("p2name").value;
    d.color2 = document.getElementById("p2color").value;
    d.logo2 = document.getElementById("p2logo").value;
    await pushData(d);
    alert("Players updated successfully!");
}

loadPlayers();
</script>
</body>
</html>
